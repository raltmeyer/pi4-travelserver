[env:esp32-2432S028]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    bodmer/TFT_eSPI @ ^2.5.43
    bblanchon/ArduinoJson @ ^7.0.0

; TFT_eSPI config via build flags
build_flags =
    ; --- Display Driver ---
    -D USER_SETUP_LOADED
    -D ST7789_DRIVER
    -D TFT_RGB_ORDER=TFT_BGR
    -D TFT_INVERSION_OFF
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320

    ; --- Display SPI Pins (HSPI) ---
    -D TFT_MISO=12
    -D TFT_MOSI=13
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=-1

    ; --- Backlight ---
    -D TFT_BL=21
    -D TFT_BACKLIGHT_ON=HIGH

    ; --- Fonts ---
    -D LOAD_GLCD
    -D LOAD_FONT2
    -D LOAD_FONT4
    -D SMOOTH_FONT

    ; --- SPI Frequency ---
    -D SPI_FREQUENCY=40000000
    -D SPI_READ_FREQUENCY=16000000

    ; --- Touch (handled manually via VSPI, not TFT_eSPI) ---
    -D TOUCH_CS=33
    -D SPI_TOUCH_FREQUENCY=2500000
